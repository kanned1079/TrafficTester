services:
  traffic-tester:
    image: traffic-tester:latest
    container_name: traffic-tester
    restart: unless-stopped
    volumes:
      - ./config:/app/config       # 宿主机 ./config 映射到容器 /app/config
      - ./logs:/app/log            # 宿主机 ./logs 映射到容器 /app/log
    working_dir: /app
    entrypoint: ["/app/exec"]